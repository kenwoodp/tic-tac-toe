<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="soccer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <h1>Tic-Tac-Goal</h1>
        <button class="reset">Reset</button>
    </header>
    
    <span class="result"></span>
    

    <main>
        <section class="ronaldo">
            <h3>Ronaldo</h3>
            <p>Goals: <span class="ronaldo-score">0</span></p>
            <img src="./images/frame_apngframe1.png" alt="" class="stationary-one">
            <img src="./images/ycog8Ly7i.png" alt="" class="moving-one">
        </section>

        <section class="boxes">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </section>

        <section class="messi">
            <h3>Messi</h3>
            <p>Goals: <span class="messi-score">0</span></p>
            <img src="./images/frame_apngframe1.png" alt="" class="stationary-two">
            <img src="./images/ycog8Ly7i.png" alt="" class="moving-two">
        </section>
    </main>
    

    
    <footer>
        <p class="play-again-q"></p>

        <section class="play-again">
            <p class="play-yes"></p>
            <p class="play-no"></p>
        </section>
    </footer>
    


    
    
    <script src="soccer.js"></script>
</body>
</html>
